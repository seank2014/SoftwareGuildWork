<html>
    <head>
         <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>SuperPerson Sighting</title>
    </head>
    <body>
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="/" class="text-dark">Course Manager</a></h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                <a href="superPersons" class="btn btn-outline-primary btn-lg">Superperson</a>
            </div>
            <div class="col text-center m-3">
                <a href="superPowers" class="btn btn-outline-primary btn-lg">Superpowers</a>
            </div>
            <div class="col text-center m-3">
                <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
            </div>
             <div class="col text-center m-3">
                <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
            </div>
             <div class="col text-center m-3">
                <a href="orgs" class="btn btn-outline-primary btn-lg">Organizations</a>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col-6 text-right"><strong>ID</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${sighting.SightingId}">display id</span>
                </div>
                
                <div class="col-6 text-right"><strong>Location</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${sighting.location.name}">display location</span>
                </div>
                <div class="col-6 text-right"><strong>Date and Time</strong></div>
                <div class="col-6 text-left">
                    <span th:text="${sighting.time}">display datetime</span>
                </div>
                <div class="col-6 text-right"><strong>Supers</strong></div>
                <div class="col-6 text-left">
                    <span th:each="superPerson: ${sighting.superPersons}">
                         <span th:text="${superPerson.Name}">
                            display supers</span><br/>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
